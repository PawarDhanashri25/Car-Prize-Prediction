<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Car Prize Prediction</title>
  </head>
  <body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="card mt-50" style="width:100%; height:100%">
        <div class="card-header">
          <div class="col-12" style="text-align:center">
            <h1>Welcome to Car Prize Prediction</h1>

          </div>
        </div>
        <div class="card-body">
        <form method="post" action="#" accept-charset="utf-8">
          <div class="col-10 form-group" style="text-align:center">
            <label><b>Select Company:</b></label>
            <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id, 'car_model')" >
              {% for company in companies %}
            <option value="{{ company }}">{{company}}</option>
              {% endfor %}
            </select>
          </div>
            <div class="col-10 form-group" style="text-align:center">
            <label><b>Select Model:</b></label>
            <select class="selectpicker form-control" id="car_model" name="car_model" required="1" >

            </select>
            </div>

           <div class="col-10 form-group" style="text-align:center">
            <label><b>Select Year of Purchase:</b></label>
            <select class="selectpicker form-control" id="year" name="year" required="1" >
              {% for year in years %}
            <option value="{{ year }}">{{year}}</option>
              {% endfor %}
            </select>
            </div>

            <div class="col-10 form-group" style="text-align:center">
            <label><b>Select Fuel Type:</b></label>
            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1" >
              {% for fuel_type in fuel_types %}
            <option value="{{ fuel_type }}">{{fuel_type}}</option>
              {% endfor %}
            </select>
            </div>

           <div class="col-10 form-group" style="text-align:center">
            <label><b>Enter Number of kilometers Travelled:</b></label>
            <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter No. Kilometers Travelled">
            </div>
          <div class="col-10 form-group" style="text-align:center">
          <button class="btn btn-primary form-control" onclick="send_data()"> Predict Price</button>
          </div>
        </form>

            <br>
            <div class="row" >
                <div class="col-12" style="text-align: center">
                    <h3><span id="prediction"></span></h3>
                </div>

            </div>

        </div>

      </div>

    </div>

  </div>
  <script>
    function load_car_models(company_id, car_model_id)
    {
      var company = document.getElementById(company_id);
      var car_model = document.getElementById(car_model_id);

        car_model.value="";
        car_model.innerHTML="";
       {% for company in companies %}
          if(company.value == "{{ company }}")
          {
            {% for model in car_models %}
            {% if company in model %}
            var newOption = document.createElement("option");
            newOption.value = "{{ model }}";
            newOption.innerHTML = "{{ model }}";
            car_model.options.add(newOption);
            {% endif %}
            {% endfor %}
          }
       {% endfor %}

    }

        function form_handler(event)
        {
            event.preventDefault();
        }
      function send_data()
      {

        document.querySelector('form').addEventListener('submit', form_handler);
        var fd = new FormData(document.querySelector('form'));


         var xhr = new XMLHttpRequest();

         xhr.open('POST', '/predict', true) ;
         document.getElementById("prediction").innerHTML="Wait! Predicting Price...";

         xhr.onreadystatechange = function()
         {
            if(xhr.readyState == XMLHttpRequest.DONE)
            {
                document.getElementById("prediction").innerHTML="Prediction: Rs "+xhr.responseText;
            }
         }

         xhr.onload=function(){};
         xhr.send(fd);
      }

  </script>

    -->
  </body>
</html>
